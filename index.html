<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="basketball.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="upup">NBA FANTASY 2014-2024</div>
    <div class="updown">My Fantasy Team</div>
    <div class="players">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div  class="d">NBA Player Search</div>
    <div class="myTeam">
        <div class="PG">Point Guard</div>
        <div class="SG">Shooting Guard</div>
        <div class="SF">Small Forword</div>
        <div class="PF">Power Forword</div>
        <div class="C">Center</div>
    </div>
    <div class="search">
        <form action=""> 
            <select name="position" class="position">
                <option value="pg">PG</option>
                <option value="sg">SG</option>
                <option value="sf">SF</option>
                <option value="pf">PF</option>
                <option value="c">C</option>
            </select><br>
            <span class="pRange"></span><input type="range" min="0" max="20000" id="points" name="points" value="0"><br>
            <span class="TwoRange"></span><input type="range" min="0" max="100" id="per2" name="per2" value="0"><br>
            <span class="ThreeRange"></span><input type="range" min="0" max="100" id="per3" name="per3" value="0"><br>
            <input class="submit" type="submit" value="Search Player" title="Search Player">
        </form>
    </div>
    <div class="tablediv">
        <table>
            <tr>
                <th>Player</th>
                <th>Position</th>
                <th>Points</th>
                <th>FG%</th>
                <th>3P%</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
</body>

</html>
